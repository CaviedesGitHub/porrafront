<div class="container">

  <div class="row">
    <div class="col-12 text-center mb-2">
      <label class="fs-4 fw-bold">Apostador {{inputApostador?.id}}</label>
      <button *ngIf="inputApostador" type="button" class="btn btn-outline-success ms-3 me-2" (click)="goToEdit()"
        title="Editar Apostador"><i class="bi bi-pencil-square"></i></button>
      <button *ngIf="inputApostador" type="button" class="btn btn-outline-danger me-1" (click)="eliminarApostador()"
        title="Eliminar Apostador"><i class="bi bi-trash-fill"></i></button>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-12">
      <table class="table table-hover table-bordered">
        <thead class="table-light">
          <tr>
            <th scope="col" class="text-center">Id</th>
            <th scope="col" class="text-center">Nombre</th>
            <th scope="col" class="text-center">Apellido</th>
            <th scope="col" class="text-center">Usuario</th>
            <th scope="col" class="text-center">Correo</th>
            <th scope="col" class="text-center">Saldo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ inputApostador?.id }}</td>
            <td>{{ inputApostador?.nombre_apostador }}</td>
            <td>{{ inputApostador?.apellido_apostador }}</td>
            <td>{{ inputApostador?.usuario }}</td>
            <td>{{ inputApostador?.correo }}</td>
            <td>{{ inputApostador?.saldo }}</td>
            <!-- <td>{{ carrera }}</td>
            <td>{{ competidor }}</td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
