<app-header></app-header>
<div class="container my-4">
  <div class="row">
    <div class="col-4">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-10 text-center">
              <label class="fs-4">Apostador</label>
            </div>
            <div class="col-2 text-center">
              <button type="button" class="my-1 btn btn-outline-warning btn-circle" (click)="irCrearApostador()"><i
                  class="bi bi-plus-lg"></i></button>
            </div>
          </div>
        </div>
        <div class="card-body">

          <div class="input-group my-2">
            <input #busqueda type="search" class="form-control" placeholder="Buscar apostadores" aria-label="Search"
              (keyup)="buscarApostador(busqueda.value)">
          </div>

          <table class="table table-hover mb-0" aria-describedby="colecName">
            <tbody>
              <tr *ngFor="let apostador of mostrarApostadores; index as i" (click)="onSelect(apostador, i)"
                [ngClass]="{'selected': i === indiceSeleccionado}">
                <td>{{apostador.nombre_apostador}}</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
    <div class="col-8">
      <app-apostador-detail [inputApostador]="apostadorSeleccionado"></app-apostador-detail>
    </div>
  </div>
</div>
